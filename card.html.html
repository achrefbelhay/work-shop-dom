<html>
  <head>
    <title>Shopping Card</title>
    <link rel="stylesheet" href="./card.js.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <div class="totale"><p id="totalp">0</p></div>

      <div class="row">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
        <img src="./image/pantalon-garden.jpg" />
        <p><span>Pantalon</span></p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">220</span></p>
      </div>

      <div class="row">
        <i class="fas fa-trash-alt"></i>
        <i class="fas fa-heart"></i>
        <img
          src="./image/baskets-homme-fashion-wilds-de-marque-de-luxe-meil.jpg"
        />
        <p>
          <span
            >Basket <br />
            Homme</span
          >
        </p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">350</span></p>
      </div>

      <div class="echarpe">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
        <img src="./image/echarpe-homme-gris.jpg" />
        <p><span>Echarpe</span></p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">90</span></p>
      </div>
    </div>

    <script type="text/javascript" src="./card.css.js"></script>
  </body>
</html>
